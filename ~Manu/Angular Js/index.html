<!DOCTYPE html>
<html ng-app="trainingApp">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-controller="trainingController"> 
    <h1>Trainging Information:</h1>
    <form ng-submit="submitTrainingForm()" >	
		<p><label for="trainingName" >Training Name: </label> <input type="text" id="trainingName" ng-model="trainging.trainingName"  required/></p>
		<p><label for="dob" >Start Date: </label> <input type="date" id="dob" ng-model="trainging.startDate" /></p>
		<p><label for="dob" >End Date</label> <input type="date" id="dob" ng-model="trainging.endDate" /> </p>
		<p><input type="submit" value="Submit" /></p>
    </form>
	<p>{{details}}</p>
	<p>{{difference}}</p> 
</body>
</html>
